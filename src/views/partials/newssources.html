{{define "admin_actions"}}
<a href="/admin/newssources/edit/{{.ID}}">
    Edit 
</a> | 
<button hx-delete="/newssources/{{.ID}}" hx-swap="delete" hx-target="closest li">
  Delete 
</button>
{{end}}

<ul class="list-group list-group-flush">
{{range .Newssources}}
    <li class="list-group-item">
        <a href="/newssources/{{ .ID }}">{{.Title}}</a> {{if $.IsAdmin}}| {{template "admin_actions" .}}{{end}}<br/>
        <small>{{.Url}}</small>
    </li>
{{end}}
</ul>
